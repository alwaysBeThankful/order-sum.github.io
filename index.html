<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">

    <img src="./images/illustration-hero.svg" alt="A photo representing the banner 
    illustration-hero" class="banner">

    <section class="title">
      <h2>Order Summary</h2>
      <h5>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</h5>
    </section>

    <section class="subscription">
      <img src="./images/icon-music.svg" alt="">
      <div class="sub-text">
        <span class="payment-plan">Annual Plan</span>
        <span class="payment-price">$59.99/year</span>
      </div>
      <div class="change">
        Change
      </div>
    </section>

    <section class="cta">
      <h3>Proceed to Payment</h3>
    </section>

    <section class="cancel-cta">
      <button type="submit"><h3>Cancel Order</h3></button>
    </section>

</div>


  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alwaysBeThankful" target="_blank">alwaysBeThankful</a>.
  </div>
</body>
</html>
